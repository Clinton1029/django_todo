{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">

    <h2 class="auth-title">Create Account</h2>
    <p class="auth-sub">Join us and start organizing</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div>
            <label>Username</label>
            {{ form.username }}
        </div>

        <div>
            <label>Password</label>
            {{ form.password1 }}
        </div>

        <div>
            <label>Confirm Password</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="btn wide">Register</button>
    </form>

    <div class="auth-link">
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </div>

  </div>
</div>

</body>
</html>
