<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>My To-Do List</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add a task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                <a href="{% url 'delete' task.id %}">‚ùå</a>
            </li>
        {% empty %}
            <p>No tasks yet!</p>
        {% endfor %}
    </ul>
</body>
</html>
