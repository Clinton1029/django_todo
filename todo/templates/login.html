{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
        <label for="id_username">Username</label>
        {{ form.username }}
    </div>

    <div>
        <label for="id_password">Password</label>
        {{ form.password }}
    </div>

    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>

</body>
</html>
